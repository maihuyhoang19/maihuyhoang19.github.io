<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃ i 4</title>
    <style>
        .user_item{
            color: green; text-decoration: underline; cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <p>
            <label for="">ID</label>
            <input type="number" id="addUserID" value="">
        </p>
        <p>
            <label for="">Name</label>
            <input type="text" id="addUserName" value="">
        </p>
        <p>
            <label for="">Gender</label>
            <select name="text" id="addUserGender">
                <option value="1">Male</option>
                <option value="2">Famale</option>
            </select>
        </p>
        <p>
            <button type="button" id="addAction">ADD</button>
        </p>
    </form>
    <ul id="target"></ul>
    <script>
        var users = [
            { id:1, name: "Hai Nam", gender: 1},
            { id:2, name: "Hong Ha", gender: 2},
            { id:3, name: "Ngoc Anh", gender: 1},
            { id:4, name: "Hai Ha", gender: 2},
            { id:5, name: "Quach Tinh", gender: 1},
        ];
        var target = document.querySelector("#target");
        users.forEach(function(item){
            var tagLI = document.createElement("li");
            tagLI.setAttribute("class", "user_item");
            tagLI.innerText = `${item.id} - ${item.name} - ${item.gender === 1 ? "male" : "female"}`;
            target.appendChild(tagLI);
        })
        var id = document.getElementById("addUserID");
        var name1 = document.getElementById("addUserName");
        var gender = document.getElementById("addUserGender");
        var btnAction = document.getElementById("addAction");
        btnAction.addEventListener("click", function(){
            var tagLIafter = document.createElement("li");
            tagLIafter.innerText = `${id.value} - ${name1.value} - $gender.value === 1 ? "male" : "female"}`;
            target.appendChild(tagLIafter);
        });
    </script>
</body>
</html>
